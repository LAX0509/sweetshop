{% extends "base.html" %}
{% block title %}{% if mode == "new" %}Nuevo producto{% else %}Editar producto{% endif %}{% endblock %}

{% block content %}

<div class="panel">
  <h1 class="admin-title">
    {% if mode == "new" %}Agregar producto{% else %}Editar producto{% endif %}
  </h1>

  <form method="post" class="form-grid" style="margin-top:14px;">

    <div class="field span-2">
      <label for="name">Nombre</label>
      <input id="name" name="name" type="text" required value="{{ product.name if product else '' }}">
    </div>

    <div class="field">
      <label for="price">Precio</label>
      <input id="price" name="price" type="number" step="0.01" min="0" required value="{{ product.price if product else 0 }}">
    </div>

    <div class="field">
      <label for="stock">Stock</label>
      <input id="stock" name="stock" type="number" min="0" required value="{{ product.stock if product else 0 }}">
    </div>

    <div class="field span-2">
      <label for="img">Imagen url</label>
      <input id="img" name="img" type="url" value="{{ product.img if product else '' }}">
    </div>

    <div class="actions span-2">
      <button class="btn-primary" type="submit">Guardar</button>
      <a class="btn-link" href="{{ url_for('admin_panel') }}">Volver</a>
    </div>

  </form>
</div>

{% endblock %}
